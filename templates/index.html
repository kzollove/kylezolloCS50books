{% extends "layout.html" %}

{% block title %}Search{% endblock%}
{% block main %}

<div class="row" id="search-div">
    <h2>Search</h2>
            <h2><div class="switch" style="margin-left: 4rem;">
                <label>
                    <input type="checkbox" id="autoCheck">
                    <span class="lever"></span>
                    Autocomplete
            </label>
        </div></h2>
</div>


   

{% if error %}
<p class="alert alert-warning"> <strong>Error: </strong>{{error}}</p>
{% endif %}
{% if message %}
<p class="alert alert-success"> {{message}}</p>
{% endif %}

<form action="/search" method="post" id="searchForm">
    <div class="row searcher">
            <div class="input-field col s6">
              <input name="book" autofocus id="author" type="text" class="validate">
              <label class="active" for="first_name2">Search by author, title, or ISBN</label>
            </div>
          </div>

    <button class="btn waves-effect waves-light" type="submit" name="action">Search
        <i class="material-icons right">send</i>
    </button>
</form>


<!--

Add functionality to search where hover over div produces card with extended information.
Possible cover, book blurb, etc.

-->
<div class="row" id="auto">
    <div class="input-field col s6">
        <input name="book" autofocus id="author" type="text" class="validate">
        <label class="active" for="book">Search by author, title, or ISBN</label>
    </div>
</div>

<ul id='queryReturn'></ul>

<script src="{{url_for('static', filename='autocomplete.js')}}"></script>
<script>
$(function() {
    $(document).on('click keyup', function() {
        $(".alert").hide()
    })
})
</script>
{% endblock %}
